{% extends 'base.html' %}

{% block title %}Browse Departments{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="display-4">Departments in {{ division_name }}</h1>
    <ul class="list-group mt-4">
        {% for department in departments %}
            <li class="list-group-item">
                <a href="{{ url_for('main.browse_classes', department_name=department) }}">{{ department }}</a>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
