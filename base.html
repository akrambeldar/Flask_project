<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}NLP Web-based Data Application{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom styles -->
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body class="bg-dark text-white">
    {% if not request.endpoint == 'main.home' %}
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="{{ url_for('main.home') }}">NLP Web-based Data Application</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">                    
                    <!-- Search bar in the header -->
                    <form class="d-flex ms-auto" action="{{ url_for('main.search') }}" method="GET">
                        <input 
                            type="search" 
                            class="form-control rounded-pill" 
                            placeholder="Search..." 
                            name="query"
                            value="{{ query|default('') }}" 
                        >
                        <button class="btn btn-outline-light rounded-pill ms-2" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    {% endif %}
    
    <!-- Main content area -->
    <div class="container mt-5">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
