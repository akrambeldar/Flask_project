{% extends 'base.html' %}

{% block title %}Browse Clothes{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="display-4">Clothes in {{ class_name }}</h1>
    <div class="row">
        {% for cloth in clothes %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ cloth['Clothes Title'] }}</h5>
                    <p class="card-text">{{ cloth['Clothes Description'] }}</p>
                    <p><strong>Rating:</strong> {{ cloth['Rating'] }}/5</p>
                    <a href="{{ url_for('main.product_detail', product_id=cloth['Clothing ID']) }}" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
